version: '3'
services:
  nginx:
    restart: always
    build:
      context: nginx
      dockerfile: Dockerfile.web
    ports:
      - '80:80'
    command: nginx -g "daemon off";
    depends_on:
      - server

  server:
    build:
      context: packages/server
      dockerfile: Dockerfile.server
    #image: server:1.0
    expose:
      - '3000'
    command: npm start
